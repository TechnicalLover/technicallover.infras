server {
    listen       80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    location = "/.well-known/pki-validation/DD661BF2D724261C3DDD1E799F7ABD5B.txt" {
        alias /var/www/DD661BF2D724261C3DDD1E799F7ABD5B.txt;
    }
    ssi on;
}
